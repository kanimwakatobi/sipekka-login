<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        /* Gaya CSS Dasar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Penting agar padding tidak menambah lebar */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nama Pengguna (Username):</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi (Password):</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">MASUK</button>
            <p id="errorMessage" class="error-message" style="display: none;"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default

            // Ambil nilai dari input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // --- ðŸ’¡ Logika Verifikasi Sederhana (Contoh) ---
            // Dalam kasus nyata, verifikasi ini harus dilakukan di server (Backend)
            // Di sini kita hanya menggunakan contoh sederhana:
            const correctUsername = "userimigrasi"; // Ubah sesuai kebutuhan Anda
            const correctPassword = "123";          // Ubah sesuai kebutuhan Anda

            if (username === correctUsername && password === correctPassword) {
                // Login Berhasil!
                errorMessage.style.display = 'none';
              //  alert('Login Berhasil! Mengalihkan ke halaman utama...');
                
                // --- PENGALIHAN KE LINK TUJUAN ---
                const targetURL = 'https://sites.google.com/imigrasi.go.id/sippekaimiwa/home';
                window.location.href = targetURL; // Mengarahkan browser ke URL baru

            } else {
                // Login Gagal
                errorMessage.textContent = 'Nama pengguna atau kata sandi salah. Coba lagi.';
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
